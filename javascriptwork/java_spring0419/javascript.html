<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name='홍길동';
        name='아무개';

        console.log(name);

        var age=10;
        console.log(age);

        age=age+10;
        console.log(age);
    </script>
    <script>
        var int=0;

        ++int;

        console.log(int);
        console.log(++int);
        console.log(int);

        int++;

        console.log(int);

        int=0;

        console.log(int);
        console.log(++int);
        console.log(int);
        console.log(int);
        console.log(int++);
        console.log(int++);
        console.log(int);
    </script>

    <script>
        var choice=3;
        switch (choice) {
            case 1:
                console.log('1');
                break;
                case 2:
                console.log('2');
                break;
                case 3:
                console.log('3');
                break;
        
            default:
                break;
        }
    </script>
</body>
</html>
