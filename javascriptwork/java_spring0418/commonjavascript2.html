<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var choice = 3;
        //switch 선택
        switch (choice) {
            case 1:
                console.log('1선택' + choice);
                break;

            case 2:
                console.log('2선택' + choice);
                break;
            case 3:
                console.log('3선택' + choice);
                break;


            default:
                break;
        }
    </script>


    <script>
        //for 초기식;조건식;증감식 (조건식이 맞으면){괄호실행}
        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }

        console.log('======');

        var sum = 0;
        for (var i = 2; i <= 11; i++) {


            sum = sum + i;
            console.log(sum);
        }
        console.log('======');

        sum = 0;
        for (var i = 0; i <= 13; i++) {
            sum = sum + i;
        }

        console.log(sum);
    </script>

    <script>
        //while(조건){true괄호실행}
        var int=5;
        var sum=0;

        while (++int<=10) {
            console.log(int);
        }

        console.log('=====');

        int=0;
        sum=0;

        while(int<=11){
            sum=sum+int;
            ++int;
        }
        console.log(sum);

        console.log('=========');
// do한번만 무조건 실행 조건이 맞으면 실행
        int=0;
        sum=0;
        do {
            sum=sum+int;
            
        } while (++int<=11);
        console.log(sum);

    </script>
</body>

</html>
