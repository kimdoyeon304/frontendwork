<!-- html 1~4 형식:html -->
<!-- html5 형식:!DOCTYPE html -->
<!-- html 요소.태그:html문법에 대한 엘리먼트(문법) -->
<!-- 태그(요소) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>

    <p>단락입니다</p>
    <!-- <br>빈요소라서 닫지않아도 된다 -->
    라인줄바꿈 <br>
    다음글입니다.

    이름 나이 주소 이메일
    각각 <p></p>라인바꾸어서 출력

    <p>이름</p>
    <p>나이</p>
    <p>주소</p>
    <p>이메일</p>

    
    <br>코드써서 출력
    이름<br>나이<br>주소<br>이메일

</body>
</html>
