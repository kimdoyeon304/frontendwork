<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    table(표):행과 열

    행:행은 가로
    열:열은 세로
    <!-- border="1":표의 두께선 -->
    <!-- 자동정렬:ctrl+shift+f -->

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>

        </tr>
    </table>


    <!-- 3행3열 만들어서 출력 -->

    <!-- html에서는 동적인것 넓이 높이가 잘 안된다 css javascript 모든 움직이는 것 -->
    <table border="1" width="1920" height="1080">

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>

</body>

</html>
